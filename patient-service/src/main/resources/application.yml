eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

resilience4j:
  circuitbreaker:
    instances:
      patientService:
        failureRateThreshold: 50
        slidingWindowSize: 10
        minimumNumberOfCalls: 5

  ratelimiter:
    instances:
      patientService:
        limitRefreshPeriod: 1s
        limitForPeriod: 5
        timeoutDuration: 0s
